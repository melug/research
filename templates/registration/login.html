{% extends "site_base.html" %}

{% block title %}Нэвтрэх хэсэг{% endblock %}
{% block head %}
<style type="text/css">
    h3 {
        margin: 20px;
        float: left;
    }
    div.center {
        margin-top: 100px;
        margin-left: auto;
        margin-right: auto;
        float: none;
    }
    div.control-group {
        margin-top: 18px;
    }
    div.center * {
        background-color: white;
    }
    div.form-actions {
    }
</style>
{% endblock %}
{% block body %}    
    <div class="row">
        <div class="span6 center">
            <form method="POST" action="{% url account_login %}" autocapitalize="off" class="well form-horizontal">
                <fieldset>
                    {% csrf_token %}
                    <div class="row">
                        <img src="{{ STATIC_URL }}images/logo.jpg">
                        <h3>Судалгааны модуль</h3>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Хэрэглэгчийн нэр</label>
                        <div class="controls">
                            {{ form.username }}
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Нууц үг</label>
                        <div class="controls">
                            {{ form.password }}
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Нэвтрэх</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
